{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for CSS  -->
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="../static/CSS/md.css">
    <link rel="stylesheet" href=../static/CSS/sm.css>




    <!-- link for Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>


    <title>Final Project</title>
</head>

<body>

    <section id="form-details" class="form-details">
        <a class="closebtn" href="index"><i class="fa-solid fa-xmark"></i></a>
        <form action="{% url 'UserRegister' %}" method="post" id="formvalidate">
            {% csrf_token %}
            <h2>Sign-Up Form</h2>
            <label for="">Frist Name</label>
            <input type="text" placeholder="Enter FrisName" name="fname"/>

            <label for="">Last Name</label>
            <input type="text" placeholder="Enter lastName" name="lname"/>

            <label for="">Email</label>
            <input type="email" placeholder="Enter Email" name="email"/>

            <label for="">Contact</label>
            <input type="number" placeholder="Enter Contact Number" name="contact"/>

            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" name="password"/>

            <label for="">Conform Password</label>
            <input type="password" placeholder="Enter again Password" name="cpassword"/>

            <button class="btn-5">Sign-Up</button>
            <h3>{{ msg }}</h3>
        </form>
    </section>

    <!-- link for Javascript -->
    <script src="../static/js/app.js"></script>

    <!-- link for Bootsrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
